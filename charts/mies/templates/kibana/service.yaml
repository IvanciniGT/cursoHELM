apiVersion: v1
kind: Service

metadata:
  labels:
    app: kibana
  name: {{ if not (empty .Values.kibana.service.fullnameOverride) -}}
{{- .Values.kibana.service.fullnameOverride -}}
{{- else if not (empty .Values.kibana.service.nameOverride) -}}
{{- .Release.Name }}-{{ .Values.kibana.service.nameOverride -}}
{{- else -}}
{{- .Release.Name }}-kibana-srv
{{- end }}

spec:
    type: {{ .Values.kibana.service.type }}
    ports:
        - port: {{ .Values.kibana.service.port }}
          targetPort: {{ .Values.kibana.service.targetPort }}
          {{- if .Values.kibana.service.nodePort }}
          nodePort: {{ .Values.kibana.service.nodePort }}
          {{- end }}
    selector:
        app: kibana


